<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display2flexbox</title>
    <style>
        .container {
            display: flex;
            background: yellowgreen;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 200px;
        }

        .item {
            width: 30px;
            height: 30px;
            background: red;
        }

        .container .item:nth-child(2n + 1) {
            background: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
    
</body>
</html>
